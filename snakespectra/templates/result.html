<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Spectra Results</title>
</head>
<body>
    <h1>Matching Snakes</h1>

        {% endfor %}
    </ul>
    <a href="{% url 'find_snake_by_attributes' %}">Search Again</a>
</body>
</html>
